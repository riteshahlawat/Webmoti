<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Webmoti</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->

    <script src="js/socket.io.js"></script>
    <link href="css/main.css" rel="stylesheet" media="screen" />
    <script src="js/zoom.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Material Design -->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <div id="logged-in-elements" style="display: none">
      <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <a
              class="mdc-list-item mdc-list-item--activated"
              href="#"
              aria-selected="true"
            >
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >inbox</i
              >
              <span class="mdc-list-item__text">Inbox</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >send</i
              >
              <span class="mdc-list-item__text">Outgoing</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i
                class="material-icons mdc-list-item__graphic"
                aria-hidden="true"
                >drafts</i
              >
              <span class="mdc-list-item__text">Drafts</span>
            </a>
          </nav>
        </div>
      </aside>
      <div class="mdc-drawer-scrim"></div>
      <section
        class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
      >
        <button
          class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
          style="--mdc-ripple-fg-size:18px; --mdc-ripple-fg-scale:1; --mdc-ripple-left:10px; --mdc-ripple-top:10px;"
        >
          menu</button
        ><span class="mdc-top-app-bar__title">Webmoti</span>
      </section>
      <nav class="" role="navigation">
        <div class="">
          <ul class="">
            <li>
              <i class="material-icons">cast</i>
            </li>
            <li>
              <label for="username" class="">Your Username:</label>
              <div class="">
                <input
                  disabled
                  placeholder="Pending"
                  id="username"
                  type="text"
                  class=""
                />
              </div>
            </li>
            <li><i class="material-icons" id="targetIcon">forward</i></li>
            <li>
              <label for="targetUsername" class="">Teacher Username:</label>
              <div class="input-field">
                <input
                  placeholder="Target Username"
                  id="targetUsername"
                  type="text"
                  class="validate white-text"
                />
              </div>
            </li>

            <li>
              <div>
                <a class="waves-effect waves-light btn" id="call"
                  ><i class="material-icons left">call</i>Call</a
                >
              </div>
            </li>
            <li>
              <div>
                <a class="waves-effect waves-light red btn" id="hangup"
                  ><i class="material-icons left">call_end</i>Hang Up</a
                >
              </div>
            </li>
            <li>
              <div>
                <a class="waves-effect waves-light purple btn" id="logout"
                  ><i class="material-icons left">power_settings_new</i
                  >Logout</a
                >
              </div>
            </li>
            <li>
              <input
                placeholder="Add Teacher Email"
                id="addTeacherEmail"
                type="text"
                class="validate white-text"
                style="display: none"
              />
            </li>
          </ul>
        </div>
      </nav>
      <div class="section no-pad-bot">
        <div class="container">
          <div class="row">
            <div class="offset-s3">
              <div class="stage">
                <video
                  id="remoteVideo"
                  autoplay="true"
                  class="z-depth-2"
                  controls
                  style="width: 1280px; height: 720px;"
                ></video>
                <video id="localVideo" autoplay="true" muted="true"></video>
              </div>
            </div>
            <div id="stage"></div>
          </div>
        </div>
      </div>

      <footer class="page-footer orange">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Webmoti</h5>
              <p class="grey-text text-lighten-4">Here are some instructions</p>
            </div>
            <div class="col l3 s12">
              <h5 class="white-text">Settings</h5>
              <ul>
                <li><a class="white-text" href="#!">Link 1</a></li>
                <li><a class="white-text" href="#!">Link 2</a></li>
              </ul>
            </div>
            <div class="col l3 s12">
              <h5 class="white-text">Connect</h5>
              <ul>
                <li><a class="white-text" href="#!">Link 1</a></li>
                <li><a class="white-text" href="#!">Link 2</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            An IMDC
            <a class="orange-text text-lighten-3" href="http://webmoti.org/">
              Project</a
            >
          </div>
        </div>
      </footer>
    </div>
    <div id="loggedOutElements"></div>
    <!--  Scripts-->
    <!-- This file is automatically added/served when running "node index.js". -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js"></script>
    <script src="js/indexDrawer.js"></script>
  </body>
</html>
